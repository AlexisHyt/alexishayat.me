name: Laravel CI

on:
  pull_request:
    branches:
      - master

jobs:
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: composer install
      - run: npm ci
      - run: npm run prod
      - uses: nathanheffley/laravel-phpunit-action@master  # Specific to Laravel
